spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

logging:
  level:
    me.silvernine: DEBUG

jwt:
  header: Authorization
  secret: aGVsbG8tbXluYW1lLWlzLXRhZXNvby1raW0taW0tMjkteWVhcnMtb2xkLWFuZC1pLWRvbnQtaGF2ZS1naXJsZ3JpZW5kLXNvLWltLWFsb25lLWFsbGRheXMK
  token-validity-in-seconds: 86400